 <!DOCTYPE html>
 <html ng-app>
 <head>
 	<title></title>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 	<script type="text/javascript" src="js/lib/angular.min.js"></script>

 </head>
 <body>
 	<div class="container">
 
 		<h1>Ng-Model</h1>
 		<h4>En Angularjs</h4>
 		<hr>
 		<p>
 			Su nombre: {{ nombre | uppercase }}
 			<br>
 			<input type="text" ng-model="nombre" class="form-control" placeholder="ingrse su nombre">
 		</p>

 		<p>
 			Seleccione el pais : {{ pais }}
 			<select class="form-control" ng-model="pais">
 				<option value="1">Costa rica</option>
 				<option value="2">México</option>
 				<option value="3">España</option>

 			</select>
 		</p>

 		<p>
 			Seleccione las opciones que desee {{opt1}} {{opt2}}
 			<br>
 			<input type="checkbox" ng-model="opt1">Opción 1
 			<br>
 			<input type="checkbox" ng-model="opt2">Opción 2
 		</p>
 		<p>
 			Seleccione el genero: {{ genero }}
 			<br>
 			<input type="radio" value="M" ng-model="genero">Masculino
 			<br>
 			<input type="radio" value="F" ng-model="genero">Femenino

 		</p>

 	</div>

 
 </body>
 </html>
